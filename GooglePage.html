<html>
  <head>
    <title>Google</title>
    
  <style>

body {
  margin: 0;
  padding: 0;
}

.navbar {}

.navbar ul {
  margin-left: 70%;
  padding: 0;
  list-style-type: none;
}

.navbar li {
  float: left;
}

html * {
    font-family: Arial !important;
    font-size: small;
}
a {
  display: block;
  width: 70px;
  text-decoration: none;
}

.mid-section {
  margin-left: auto;
  margin-right: auto;
  border: white dashed 1px;
  width: 700px;
  height: 800px;
  text-align: center;

}

.mid_content_box {
  margin-left: auto;
  margin-right: auto;
  margin-top: 200px;
  width: 500px;

}

.google_img {
  height: 140px;
  width: 350px;
  padding-bottom: 20px;
}

#search_box {
  margin-left: auto;
  margin-right: auto;
  margin-top: 10px;
}

#search {
  width: 100%;
  padding: 5px;
  margin-bottom: 30px;
}

input {
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 40px;
  padding-right: 40px;
}

.footer {
  background: #F2F2F2;
  border-top: grey solid 1px;
  width: 100%;
  height: 40px;
  padding-top: 2px;
}

.footer ul {
  list-style-type: none;
}

.footer li {
  float: left;
  margin-left: 10px;
  margin-right: 15px;

}

.footer .two li {
  float: right;
}
.btn {
    margin: 11px 8px;
    padding: 0px 8px;
    border: 1px solid #ccc;
    height: 29px;
    line-height: 27px;
    font-family: Arial, sans-serif;
    font-size: 11px;
    font-weight: bold;
    border-radius: 4%;
    background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
}
</style>
</head>


<body>
  <div class="navbar">
    <ul>
      <li><a href="">User</a></li>

      <li><a href="">logo</a></li>

    </ul>

  </div>

  <div class="mid-section">

    </div>
    <form id="search_box">
      <input text id="search">
      <input class="btn"" type="submit" value="Google Search">
      <input class="btn" type="submit" value="I'm Feeling Lucky">

  </div>
  <div class="footer">
    <span id="one">
     <ul>
      <li><a href="">Advertising</a></li>

    </span>

      <li><a href="">Privacy</a></li>

        <li><a href="">Settings</a></li>

    
    </span>

</html>
